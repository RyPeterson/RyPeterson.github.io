<!DOCTYPE html>
<html>
    <head>
        <title>Merry Chirstmas</title>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="christmas.js"></script>
    </head>
    <script type="text/javascript">
        window.onload = function() {
            var canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            Christmas.drawTree(canvas.width / 2, canvas.height, 50, 0);
            Christmas.drawGreeting((canvas.width / 2) - 100, 50);
        }
    </script>

    <style>
        .chirstmasCanvas {
            background: #6b92b9;
        }
    </style>
    <body>
        <canvas id="canvas" class="chirstmasCanvas"></canvas> 
    </body>
</html>
